<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oculus</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header___container container">
        <nav class="header__nav nav">
          <ul class="menu">
            <li class="menu__list">
              <a href="#" class="menu__list-item">SHOP</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__list-item">GAMES</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__list-item">METAVERSE</a>
            </li>
          </ul>
          <a href="#" class="logo"><img src="images/logo.svg" alt="" /></a>
          <a href="#" class="basket basket--on"
            ><img src="images/basket.svg" alt="" /><span>5</span></a
          >
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="top">
        <div class="top__container container">
          <div class="top__inner">
            <h1 class="top__title">Meta Quest 2</h1>
            <p class="top__subtitle">
              Get an Elite Strap free
              <p class="top__text text"
                >For a limited time only, save $59.99 USD. Offer ends
                1/19/23</p
              >
            </p>
            <button class="top__btn btn-buy">
              <span class="btn-price">BUY NOW</span>
              <span class="btn-text">399,99 USD</span>
            </button>
            <p class="top__text text">Meta Quest 2 is for ages 13+</p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
